<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Générateur du code bar</title>
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>
    <section>
        <h1>Générateur de Code-barres</h1>
        <div class="search_bar">
            <input type="text" id="text" placeholder="Entrer un texte ...."/>
            <button id="button_code_id">Générer</button>
        </div>
        <div id="box">
            <img src="barcode.png" alt="code bar"/>
        </div>
        <div id="pdf_bar"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
